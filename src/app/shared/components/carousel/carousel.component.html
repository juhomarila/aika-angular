<div *ngIf="carouselArray">
  <ngb-carousel class="small-padding">
    <ng-template ngbSlide *ngFor="let i of carouselArray">
      <div [style.height.px]="height">
        <img [src]="i.photoUrl" alt="Random first slide" class="img-fluid" />
      </div>
      <div class="carousel-caption">
        <h3>{{i.header}}</h3>
        <p>{{i.text}}</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
