  <ngb-carousel>
    <ng-template ngbSlide *ngFor="let i of carouselArray">
      <div [style.height.px]="height">
        <div class="carousel-overlay">
          <img [src]="i.photoUrl" alt="Random first slide" class="img-fluid" />
        </div>
        <div class="carousel-caption centered" id="carousel" *ngIf="width > 992">
          <h1>{{ i.header }}</h1>
          <p>{{ i.text }}</p>
        </div>
      </div>
      <div class="carousel-caption centered-small" id="carousel" *ngIf="width <= 992">
        <h1>{{ i.header }}</h1>
        <p>{{ i.text }}</p>
      </div>
    </ng-template>
  </ngb-carousel>
