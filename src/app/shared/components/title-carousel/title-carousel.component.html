<p-carousel
  [value]="articleList"
  [numVisible]="4"
  [numScroll]="4"
  [circular]="true"
  [autoplayInterval]="0"
  [responsiveOptions]="responsiveOptions"
  [showIndicators]="true"
>
  <ng-template let-article pTemplate="item">
    <div class="container">
      <preview
        [article]="article"
        (selectedArticle)="onSelect($event)"
        (selectedMagazine)="onSelectMagazine($event)"
        (selectedJournalist)="onSelectJournalist($event)"
        [owned]="onSelectCheckIfOwned(article)"
      ></preview>
    </div>
  </ng-template>
</p-carousel>
