<p-carousel [value]="articleList" [numVisible]="5" [numScroll]="5" [circular]="true" [autoplayInterval]="0"
  [responsiveOptions]="responsiveOptions" [showIndicators]="true">
  <ng-template let-article pTemplate="item">
    <div class="padding-frontpage">
      <preview [article]="article" (selectedArticle)="onSelect($event)" (selectedMagazine)="onSelectMagazine($event)"
        (selectedJournalist)="onSelectJournalist($event)"></preview>
    </div>
  </ng-template>
</p-carousel>
