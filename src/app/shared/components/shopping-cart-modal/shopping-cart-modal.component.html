<div class="bg-transparent">
  <div class="modal-content animate-bottom bg-tumma-oma delay" draggable-modal>
    <div class="modal-header">
      <h5 class="modal-title">Ostoskori</h5>
      <button
        type="button"
        class="btn-close"
        (click)="close()"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <div *ngIf="shoppingCartList.length > 0">
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Artikkeli</th>
              <th scope="col">Toimittaja</th>
              <th scope="col">Lehti</th>
              <th scope="col">Hinta</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let a of shoppingCartList; let index = index">
              <td>
                <a class="bi bi-trash" (click)="removeFromCart(index)"></a>
              </td>
              <td>{{ a.name }}</td>
              <td>Kullervo Kanala</td>
              <td>{{ a.magazine }}</td>
              <td>1.99€</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="shoppingCartList.length === 0">
        <h4>Ostoskori on tyhjä</h4>
      </div>
      <div *ngIf="!successfulPayment">
        <p>Maksu epäonnistui, yritä uudelleen</p>
      </div>
    </div>
    <div class="modal-footer" *ngIf="shoppingCartList.length > 0">
      <a type="button" class="btn btn-primary" (click)="emptyCart()"
        >Tyhjennä ostoskori</a
      >
      <a type="button" class="btn btn-primary" (click)="checkOut()"
        >Osta lehdet</a
      >
    </div>
  </div>
</div>
