<div class="row">
  <div *ngFor="let a of articles" class="col-sm-3">
    <preview [article]="a" (selectedArticle)="onSelect(a)" (selectedMagazine)="onSelectMagazine($event)"
      (selectedJournalist)="onSelectJournalist($event)" [owned]="onSelectCheckIfOwned(a)"
      [favourite]="checkIfFavourite(a)" [favouriteList]="favouriteArticlesList"></preview>
  </div>
</div>
