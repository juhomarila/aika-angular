<form class="form-register-sign">
  <div class="modal-content bg-tumma-oma">
    <div class="modal-header">
      <h5 class="modal-title" id="rekisteroidyLabel">
        {{ 'common.register' | translate }}
      </h5>
      <button
        type="button"
        class="btn-close"
        (click)="close()"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <div class="mb-3">
        <form class="row g-3">
          <div class="form-floating mb-4">
            <input
              type="email"
              class="form-control"
              id="floatingInput2"
              placeholder="{{ 'common.emailPlaceholder' | translate }}"
              #email
              required
            />
            <label for="floatingInput2">{{ 'common.email' | translate }}</label>
          </div>
          <div class="form-floating mb-4">
            <input
              type="password"
              class="form-control"
              id="floatingInput3"
              placeholder="{{ 'common.password' | translate }}"
              #userPwd
              required
            />
            <label for="floatingInput3">{{
              'common.password' | translate
            }}</label>
          </div>
          <div class="form-floating mb-4">
            <input
              type="password"
              class="form-control"
              id="floatingInput4"
              placeholder="{{ 'common.password' | translate }}"
              #userPwdReEnter
              required
            />
            <label for="floatingInput3">{{
              'common.retypePassword' | translate
            }}</label>
          </div>
          <div class="form-floating mb-4">
            <ul class="ul-no-bullets">
              <li>
                <i>{{ 'signInUpModal.mustSmallCapital' | translate }}</i>
              </li>
              <li>
                <i>{{ 'signInUpModal.mustAtLeastLength' | translate }}</i>
              </li>
              <li>
                <i>{{ 'signInUpModal.mustNotEmptySpaces' | translate }}</i>
              </li>
              <li [hidden]="!error">
                <h5 style="color: red">{{ errorMsg }}</h5>
              </li>
            </ul>
          </div>

          <div class="form-floating mb-4">
            <a class="google btn" (click)="signInWithGoogle()"
              ><img
                src="../../../../assets/logos/btn_google_signin_dark_normal_web.png"
                alt="Google sign in"
                class="img-fluid"
              />
            </a>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary float-end"
              (click)="signUp(email.value, userPwd.value, userPwdReEnter.value)"
              [disabled]="clicked"
            >
              {{ 'common.register' | translate }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</form>
