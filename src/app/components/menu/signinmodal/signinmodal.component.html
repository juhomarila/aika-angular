<div>
  <form class="form-register-sign">
    <div class="modal-content bg-tumma-oma">
      <div class="modal-header">
        <h5 class="modal-title">Kirjaudu sisään, näet lisää!</h5>
        <button
          type="button"
          class="btn-close"
          (click)="close()"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-floating mb-4">
          <input
            type="email"
            class="form-control"
            id="floatingInput6"
            placeholder="name@example.com"
            #email
          />
          <label for="floatingInput6">Sähköposti</label>
        </div>
        <div class="form-floating mb-4">
          <input
            type="password"
            class="form-control"
            id="floatingInput7"
            placeholder="Salasana"
            #psw
          />
          <label for="floatingInput7">Salasana</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1" />
          <label class="form-check-label" for="gridCheck1">
            <p>Muista minut</p>
          </label>
        </div>
        <div class="col offset-md-3 my-4 float-center">
          <a class="google btn" (click)="signInWithGoogle()"
            ><i class="bi bi-google fa-fw">  Kirjaudu Google+ kautta</i>
          </a>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary float-end"
          (click)="signIn(email.value, psw.value)"
        >
          Kirjaudu
        </button>
      </div>
    </div>
  </form>
</div>
