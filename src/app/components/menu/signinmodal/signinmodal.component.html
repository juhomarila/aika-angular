<div>
  <form class="form-register-sign" *ngIf="!forgotClicked">
    <div class="modal-content bg-tumma-oma">
      <div class="modal-header">
        <h5 class="modal-title">{{ 'signInUpModal.title' | translate }}</h5>
        <button
          type="button"
          class="btn-close"
          (click)="close()"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-floating mb-4">
          <input
            type="email"
            class="form-control form-control-custom"
            id="floatingInput6"
            placeholder="{{ 'common.emailPlaceholder' | translate }}"
            #email
            required
          />
          <label for="floatingInput6">{{ 'common.email' | translate }}</label>
        </div>
        <div class="d-flex form-floating mb-4">
          <input
            [type]="show ? 'text' : 'password'"
            class="form-control"
            id="floatingInput7"
            placeholder="{{ 'common.password' | translate }}"
            #psw
            required
          />
          <label for="floatingInput7">{{
            'common.password' | translate
          }}</label>
          <psw-view-toggler
            [show]="show"
            (showPsw)="showPsw()"
            class="align-self-center"
          ></psw-view-toggler>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1" />
          <label class="form-check-label" for="gridCheck1">
            <p>{{ 'signInUpModal.rememberme' | translate }}</p>
          </label>
        </div>
        <div class="form-floating mb-4" (click)="forgotPassword()">
          <p id="forgotpsw">{{ 'signInUpModal.forgottenPsw' | translate }}</p>
        </div>
        <div class="form-floating mb-4" [hidden]="!error.error">
          <p style="color: red">{{ error.errorMsg }}</p>
        </div>
        <div class="form-floating mb-4">
          <a class="google btn" (click)="signInWithGoogle()"
            ><img
              src="../../../../assets/logos/btn_google_signin_dark_normal_web.png"
              alt="Google sign in"
              class="img-fluid"
            />
          </a>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary float-end"
          (click)="signIn(email.value, psw.value)"
          [disabled]="error.clicked"
        >
          {{ 'common.login' | translate }}
        </button>
      </div>
    </div>
  </form>
  <form class="form-register-sign" *ngIf="forgotClicked">
    <div class="modal-content bg-tumma-oma">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ 'signInUpModal.forgottenPswLink' | translate }}
        </h5>
        <button
          type="button"
          class="btn-close"
          (click)="close()"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-floating mb-4">
          <input
            type="email"
            class="form-control form-control-custom"
            id="floatingInput6"
            placeholder="{{ 'common.emailPlaceholder' | translate }}"
            #emailForgot
            required
          />
          <label for="floatingInput6">{{ 'common.email' | translate }}</label>
        </div>
        <div class="form-floating mb-4" [hidden]="!error.error">
          <p style="color: rgb(139, 10, 10)">{{ error.errorMsg }}</p>
        </div>
        <button
          type="button"
          class="btn btn-primary float-end"
          (click)="handleForgotPassword(emailForgot.value)"
          [disabled]="error.clicked"
        >
          {{ 'common.send' | translate }}
        </button>
      </div>
    </div>
  </form>
</div>
