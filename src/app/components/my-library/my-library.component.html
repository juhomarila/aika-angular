<div class="container-fluid" style="padding-top: 72.8px">
  <hr class="featurette-divider" />
  <div class="row">
    <h6 *ngIf="ownedArticlesList.length === 0">
      {{ 'magazines.noMagazines' | translate }}.
    </h6>
    <h6 *ngIf="ownedArticlesList.length > 0" class="padding-bottom">
      {{ 'magazines.yourMagazines' | translate }}:
    </h6>
    <article-list [ownedArticles]="ownedArticlesList"></article-list>
  </div>
</div>
