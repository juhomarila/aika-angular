<div class="container-fluid padding-top">
  <hr class="featurette-divider" />
  <div class="row">
    <h6 *ngIf="favouriteList.length === 0">
      {{ 'tbr.noArticles' | translate }}
    </h6>
    <h6 *ngIf="favouriteList.length > 0" class="padding-bottom">
      {{ 'tbr.favourites' | translate }}
    </h6>
    <div *ngFor="let fav of favouriteList" class="col-sm-3">
      <preview [article]="getFavouriteArticle(fav.key)"></preview>
    </div>
  </div>
</div>
