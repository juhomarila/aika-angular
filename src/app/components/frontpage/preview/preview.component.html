<div class="col">
  <div class="card bg-transparent">
    <a (click)="onSelect(article)" routerLinkActive="active">
      <div class="my-overlay">
        <img
          [src]="article.fileUrl"
          class="card-img-top rounded-3"
          alt="..."
        />
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ article.name }}</h5>
        <p class="card-text">{{ article.text.substring(0, 199) }}...</p>
        <div class="genrejaaika">
          <p class="d-inline-block mb-2 genrehaastattelu card-text">
            <i class="bi bi-mic-fill"></i>Haastattelu
          </p>
          <small class="text-muted"
            >{{ article.date.day }}/{{ article.date.month }}/{{
              article.date.year
            }}</small
          >
        </div>
      </div>
    </a>
  </div>
</div>
