<div>
  <carousel [carouselArray]="carouselEntityList"></carousel>
  <div class="container-fluid">
    <hr class="featurette-divider" />
    <div *ngIf="isLogged" class="row">
      <div *ngFor="let a of articleList" class="col-sm-2">
        <preview [article]="a" (selectedArticle)="onSelect($event)"></preview>
      </div>
    </div>
  </div>
</div>
