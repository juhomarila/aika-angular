<ng-container *ngIf="loading$ | async">
  <div class="overlay"></div>
  <spinner></spinner>
</ng-container>
<div class="bg-oma-gradient">
  <div #header>
    <headerMenu class="fixed-top"></headerMenu>
  </div>
  <div [ngStyle]="{ 'min-height.px': minHeight }">
    <router-outlet></router-outlet>
  </div>
  <div #footer>
    <footerMenu></footerMenu>
  </div>
</div>
